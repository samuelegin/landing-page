<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="./Assets/images/Frame 8.png" alt="" />
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="25"
        height="25"
        fill="currentColor"
        class="bi-list"
        viewBox="0 0 16 16"
        id="open">
        <path
          fill-rule="evenodd"
          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
      </svg>
      <div class="nav-links" id="nav">
        <a href="">Services</a>
        <a href="">About us</a>
        <a href="">Contact us</a>
        <a href=""><button class="login">login</button></a>
        <a href=""><button class="register">Register</button></a>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="35"
          height="35"
          fill="currentColor"
          class="bi-x"
          viewBox="0 0 16 16"
          id="close">
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
        </svg>
      </div>
    </nav>

    <main>
      <div class="company-text">
        <h1>Increase your customers loyalty and satisfaction</h1>
        <span
          >We help businesses like yours earn more customers, stand out from
          competitors, and make more money</span
        ><br />
        <button class="get-started">Get Started</button>
      </div>
      <div class="img-div">
        <img src="./Assets/images/Header Lady 1.png" alt="" />
      </div>
    </main>

    <footer>
      <a href=""><img src="./Assets/images/logos_monday.png" alt="" /></a>
      <a href=""><img src="./Assets/images/Slack.png" alt="" /></a>
      <a href=""><img src="./Assets/images/Notion.png" alt="" /></a>
      <a href=""><img src="./Assets/images/Trello-logo-blue 1.png" alt="" /></a>
    </footer>

    <script src="./Assets/script/script.js"></script>
  </body>
